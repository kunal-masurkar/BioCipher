{% extends "base.html" %}

{% block content %}
<div class="welcome-container">
    <div class="welcome-card">
        <div class="welcome-header">
            <h1>Welcome to BioCipher</h1>
            <p>Secure Biometric Data Management</p>
        </div>
        
        <div class="login-section">
            <div class="icon-container">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2>Login</h2>
            <p>Access your secure biometric data management system</p>
            <a href="{{ url_for('login') }}" class="login-button">
                <span>Login to BioCipher</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            <p class="register-text">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
    .welcome-container {
        min-height: calc(100vh - 140px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
    }

    .welcome-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        width: 100%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .welcome-header {
        margin-bottom: 3rem;
    }

    .welcome-header h1 {
        font-size: 2.5rem;
        color: white;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    .welcome-header p {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.9);
    }

    .login-section {
        padding: 2rem;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
    }

    .icon-container {
        width: 80px;
        height: 80px;
        background: var(--darker-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        border: 4px solid var(--dark-bg);
    }

    .icon-container i {
        font-size: 2rem;
        color: var(--accent-color);
    }

    .login-section h2 {
        color: white;
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 500;
    }

    .login-section p {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
    }

    .login-button {
        display: inline-flex;
        align-items: center;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #3a8fff 0%, #0051cc 100%);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: none;
    }

    .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(58, 143, 255, 0.3);
    }

    .login-button span {
        margin-right: 0.8rem;
    }

    .register-text {
        margin-top: 2rem !important;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8) !important;
    }

    .register-text a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
    }

    .register-text a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .welcome-container {
            padding: 1rem;
        }

        .welcome-card {
            padding: 2rem;
        }

        .welcome-header h1 {
            font-size: 2rem;
        }

        .welcome-header p {
            font-size: 1rem;
        }

        .login-section {
            padding: 1.5rem;
        }

        .login-button {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
